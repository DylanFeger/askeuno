version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

# Environment variables are set in Amplify Console
# Required variables:
# - NODE_ENV=production
# - DATABASE_URL
# - SESSION_SECRET
# - OPENAI_API_KEY (optional)